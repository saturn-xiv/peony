syntax = "proto3";

package peony.auth;

import "google/protobuf/empty.proto";

service UserService {
  rpc Import(ImportRequest) returns (google.protobuf.Empty) {}
  rpc SignIn(SignInRequest) returns (SignInResponse) {}
}

message ImportRequest {
  string uid = 1;
  string real_name = 2;
  string nickname = 3;
  string email = 4;
}

message SignInRequest {
  string user = 1;
  string password = 2;
}

message SignInResponse { string token = 1; }
