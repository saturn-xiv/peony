syntax = "proto3";

package peony.nut;

import "google/protobuf/empty.proto";

service NutService {
  rpc Heartbeat(google.protobuf.Empty) returns (HeartbeatResponse) {}
  rpc SetLocale(SetLocaleRequest) returns (google.protobuf.Empty) {}
}

message HeartbeatResponse {
  string version = 1;
  string postgresql = 2;
  string redis = 3;
  string rabbitmq = 4;
  string elastic_search = 5;
}

message SetLocaleRequest {
  string lang = 1;
  string code = 2;
  string message = 3;
}
